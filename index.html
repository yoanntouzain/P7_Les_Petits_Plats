<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
      <!-- Lien pour utiliser les fonctions de Bootstrap en css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://kit.fontawesome.com/df992e8411.js" crossorigin="anonymous"></script>
    <script src="/script/index.js" type="module" async></script>
    <title>Les petits plats</title>
  </head>
    <body> 
      <header>
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <img src="/assets/logo_les_petits_plats.png" alt="logo">
                </div>
            </div>
            <div id="barrePrincipale" class="row mb-2">
                <div class="col">
                    <div class="input-group">
                        <!--Barre de recherche de recette-->
                        <input type="text" id="searchRecipe" class="form-control" placeholder="Rechercher une recettes" aria-label="Rechercher une recettes" aria-describedby="basic-addon2" style="background-color: #E7E7E7;">
                        <div class="input-group-append">
                            <button id="loupe" class="btn btn-outline-secondary" type="button" style="background-color: #E7E7E7;"><i class="fas fa-search "style="color: black;"></i></button>
                        </div>
                    </div>
                    <p class="paragraph"></p>
                </div>
            </div>
            <!-- Filtres -->
            <div class="row">
                <!-- Filtre ingrédients -->
                <div id="sizeBtnIngredient" class="col-2">
                    <div class="btn-group">
                        <div class="dropdownIngredient">
                            <button class="btn d-flex align-items-center container-fluid btn-primary" type="button" id="dropdownIngredient" aria-haspopup="true" aria-expanded="false">
                               <span id="spanIngredient">Ingrédients</span>
                                <span id="spaceUpIngredient" class="ml-3">&nbsp;</span>
                                <input type="text" class="form-control bg-primary text-white border-0 d-none" id="searchIngredient" placeholder="ex: coco" aria-label="Rechercher un ingrédient" autofocus="autofocus">
                                <span class="ml-3">&nbsp;</span>
                                <i id="arrowDownIngredient" class="fa-solid fa-angle-down"></i>
                                <i id="arrowUpIngredient" class="d-none fa-solid fa-angle-up"></i>
                            </button>
                            <div id="menuIngredient" class="d-none bg-primary" aria-labelledby="dropdownIngredient">
                                <div id="menuItemIngredient" class="d-flex align-content-between flex-wrap"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Filtre appareils -->
                <div id="sizeBtnAppliance" class="col-2">
                    <div class="btn-group">
                        <div class="dropdownAppliance">
                            <button class="btn d-flex align-items-center container-fluid btn-success" type="button" id="dropdownAppliance" aria-haspopup="true" aria-expanded="false">
                               <span id="spanAppliance">Appareils</span>
                                <span id="spaceUpAppliance" class="ml-3">&nbsp;</span>
                                <input type="text" class="form-control bg-success text-white border-0 d-none" id="searchAppliance" placeholder="ex: four" aria-label="Rechercher un appareil" autofocus="autofocus">
                                <span class="ml-3">&nbsp;</span>
                                <i id="arrowDownAppliance" class="fa-solid fa-angle-down"></i>
                                <i id="arrowUpAppliance" class="d-none fa-solid fa-angle-up"></i>
                            </button>
                            <div id="menuAppliance" class="d-none bg-success" aria-labelledby="dropdownAppareil">
                                <div id="menuItemAppliance" class="d-flex align-content-between flex-wrap"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Filtre ustensils -->
                <div id="sizeBtnUstensil" class="col-2">
                    <div class="btn-group">
                        <div class="dropdownUstensil">
                            <button class="btn d-flex align-items-center container-fluid btn-danger" type="button" id="dropdownUstensil" aria-haspopup="true" aria-expanded="false">
                               <span id="spanUstensil">Ustensils</span>
                                <span id="spaceUpUstensil" class="ml-3">&nbsp;</span>
                                <input type="text" class="form-control bg-danger text-white border-0 d-none" id="searchUstensil" placeholder="ex: mixer" aria-label="Rechercher un Ustensil" autofocus="autofocus">
                                <span class="ml-3">&nbsp;</span>
                                <i id="arrowDownUstensil" class="fa-solid fa-angle-down"></i>
                                <i id="arrowUpUstensil" class="d-none fa-solid fa-angle-up"></i>
                            </button>
                            <div id="menuUstensil" class="d-none bg-danger" aria-labelledby="dropdownUstensil">
                                <div id="menuItemUstensil" class="d-flex align-content-between flex-wrap"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </header>
      <main>
        <div class="container mt-5">
          <div class="row text-center justify-content-between mt-5 vignette-recette"></div>
        </div>
      </main>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
